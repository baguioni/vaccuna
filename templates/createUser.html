{% extends "base.html" %}
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Vaccuna</title>
    <style>
        body {
            background-color: #fafcff;
        }

    .helptext{
      visibility: hidden;
    }


    </style>
{% endblock %}
<!-- https://www.darwinbiler.com/jquery-ph-locations/ -->
{% block content %}
<div class="forWebRegister">
    <h1 style="text-align: left; font-family: 'Lato', sans-serif; font-weight: 700; font-size: 50px; color: #e89442; text-indent: 50px; padding-top: 50px">Sign Up</h1>

    <div class="input-box">
        <form method="POST">
                {% csrf_token %}
                {{ user_form.as_p}}
                <input type="submit" value="Create User"/>
        </form>
    </div>
</div>
{% endblock %}
