{% extends "registrationForm.html" %}
{% block content %}
    {{ formset.management_form }}

    <div id="form_set">
        {% for form in formset.forms %}
            {{form.non_field_errors}}
            {{form.errors}}
            <table class='no_error'>
                {{ form }}
            </table>
        {% endfor %}
    </div>
    <input type="button" value="Add More" id="add_more">
    <div id="empty_form" style="display:none">
        <table class='no_error'>
            {{ formset.empty_form }}
        </table>
    </div>
{% endblock %}
